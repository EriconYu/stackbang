<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Welcome to StackBang!!!</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
	<script src="../common/jquery-2.1.4.js"></script>
	<link rel="stylesheet" href="../common/bootstrap-3.3.4/docs/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../common/bootstrap-3.3.4/docs/dist/css/bootstrap-theme.css">
	<script src="../common/bootstrap-3.3.4/docs/dist/js/bootstrap.js"></script>

  </head>

  <body>

    <!--div class="container" style="padding:10px 300px 300px;"--> 

    <div class="container" style="width:70%; align:center">
    <br><br>
    <form class="form-signin" method="post">
        <h2 class="form-signin-heading" style="text-align:center">欢迎来到StackBang！</h2>
        E-mail:
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="E-mail" required >
        <br>
		密码:
		<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="密码" required >
		<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >登陆</button>
	</form>
	<br>
	<form action="/regist" method="get" >
	  	<button class="btn btn-lg btn-primary btn-block" type="submit" >没有账号，去注册</button>
	</form>

    </div> 

  </body>
</html>
