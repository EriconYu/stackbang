		<div class="row">
			<script type="text/javascript">
				var searchWeb = 0;
				function onSearch(){
					switch(searchWeb){
						default:
						case 0:
							var baidu_url="http://www.baidu.com/s?wd=" + $('#search_data').val();
							window.open(baidu_url);
							break;
						case 1:
							var google_url="https://www.google.com.hk/search?q=" + $('#search_data').val();
							window.open(google_url);
							break;
						case 2:
							var bing_url="http://cn.bing.com/search?q=" + $('#search_data').val();
							window.open(bing_url);
							break;
					}
				}
				function setBaidu(){
					searchWeb = 0;
					$('#search_tag').html("百&nbsp;&nbsp;度");
				}
				function setGoogle(){
					searchWeb = 1;
					$('#search_tag').html("谷&nbsp;&nbsp;歌");
				}
				function setBing(){
					searchWeb = 2;
					$('#search_tag').html("必&nbsp;&nbsp;应");
				}
			</script>
			<div class="col-lg-6 col-md-offset-3">
				<div class="input-group">
					<input id="search_data" type="text" class="form-control" onkeydown="if(event.keyCode==13) onSearch();">
					<div class="input-group-btn">
						<button id="search_tag" type="button" class="btn btn-default" tabindex="-1" onclick="onSearch()">百&nbsp;&nbsp;度</button>
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1 " style="height:34px">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-left" role="menu">
							<li><a href="#" onclick="setBaidu()">百&nbsp;&nbsp;度</a></li>
							<li><a href="#" onclick="setGoogle()">谷&nbsp;&nbsp;歌</a></li>
							<li><a href="#" onclick="setBing()">必&nbsp;&nbsp;应</a></li>
						</ul>
					</div>
				</div><!-- /.input-group -->
			</div>
